name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.4

    - name: Build app
      run: go build -v ./application

    - name: Build registration-api
      run: go build -v ./registration-api

    - name: Test
      run: go test -v ./...
